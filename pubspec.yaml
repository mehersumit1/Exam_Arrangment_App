name: CollExam
description: Exam arrangement app with admin and student access

environment:
  sdk: '>=3.5.0 <4.0.0'  # ✅ Updated for Flutter 3.27+

dependencies:
  flutter:
    sdk: flutter
  
  # Backend & Authentication
  supabase_flutter: ^2.8.0  # ✅ Latest stable version
  
  # File & URL Handling
  file_picker: ^8.1.4  # ✅ Fixed version (no v1 embedding issues)
  url_launcher: ^6.3.1  # ✅ Latest version
  
  # PDF Viewer
  syncfusion_flutter_pdfviewer: ^28.1.33  # ✅ Latest version
  
  # Caching & Storage
  cached_network_image: ^3.4.1
  shared_preferences: ^2.3.3  # ✅ Updated
  
  # UI Components
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0  # ✅ Updated to latest

flutter:
  uses-material-design: true
